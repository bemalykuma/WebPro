<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>income & Expenses</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <style>
            table, th, td {
                border: 1px solid rgb(189, 189, 189);
                border-collapse: collapse;
                text-align: center;
            }
            th {
                background-color: rgb(180, 0, 39);
                color: aliceblue;
                font-weight: 300;
                padding: 0px 20px;
                
            }
            
            td {
                font-weight: 300;
                padding: 0px 20px;
            }
            body {
                font-family: 'Kanit', 'Courier New';
                justify-items: center;
                font-weight: 500;
            }
            h1, h2 {
                font-weight: 500;
                margin: 0;
            }
            #balance {
                font-size: 35px;
                font-weight: 400;
                margin: 10px 0px;
            }
            input, select, button {
                font-family: 'Kanit', 'Courier New';
            }
            .inp {
                display: flex;
                gap: 10px;
                margin-bottom: 30px;
            }
            button {
                background-color: #d34747;
                color: aliceblue;
                border: none;
                border-radius: 4px;
            }
            button:hover {
                background-color: #a21c1c;
            }

        </style>
    </head>
    <body>
        <h1>ตารางรายรับ-รายจ่าย</h1>
        <h2>ยอดคงเหลือ</h2>
        <p id="balance">0</p>
        <div class="inp">
            <input type="text" id="order" placeholder="รายการ">
            <input type="number" id="amount" placeholder="จำนวน">
            <select name="type" id="type">
                <option value="income">รายรับ</option>
                <option value="expense">รายจ่าย</option>
            </select>
            <input type="date" name="date" id="date">
            <button id="add" onclick="addTransaction()">เพิ่มรายการ</button>
        </div>

        <table></table>

        <script>
            let total = 0;
            let headList = ['วันที่', 'รายการ', 'รายรับ', 'รายจ่าย'];
            
            let table = document.getElementsByTagName('table')[0];
            let thead = document.createElement('thead');
            let tr = document.createElement('tr');
            let i = 0;
            headList.forEach(head => {
                let txt = document.createTextNode(head);
                let th = document.createElement('th');
                th.appendChild(txt);
                if (i == 1) {
                    th.style.width = "200px";
                }
                if (!i) {
                    th.style.width = "100px";
                }
                tr.appendChild(th);
                thead.appendChild(tr);
                i++;
            })
            table.appendChild(thead);
            let tbody = document.createElement('tbody');
            
            function addTransaction() {
                let date = document.getElementById("date").value;
                let order = document.getElementById("order").value;
                let amount = document.getElementById("amount").value;
                let catagory = document.getElementById("type");
                let balance = document.getElementById("balance");
                while (amount <= 0 || amount == "") {
                    alert("โปรดป้อนจำนวนเงินที่ถูกต้อง");
                    return;
                }
                balance.replaceChildren();

                if (catagory.value == "income") {
                    total += parseInt(amount);
                } else {
                    total -= parseInt(amount);
                }
                balance.appendChild(document.createTextNode(total));
                let bodyList = [date, order, amount]
            
                tr = document.createElement('tr');

                for (let i = 0; i < 3; i++) {
                    let td = document.createElement('td');
                    if (i == 2) {
                        td = document.createElement('td');
                        if (catagory.value == "income") {
                            td.appendChild(document.createTextNode(amount));
                            tr.appendChild(td);
                            td = document.createElement('td');
                            td.appendChild(document.createTextNode(""));
                            tr.appendChild(td);
                        }else {   
                            td.appendChild(document.createTextNode(""));
                            tr.appendChild(td);
                            td = document.createElement('td');
                            td.appendChild(document.createTextNode(amount));
                            tr.appendChild(td);
                        }
                    }
                    else {
                        td.appendChild(document.createTextNode(bodyList[i]));
                        
                        tr.appendChild(td);
                    }
                }

                tbody.appendChild(tr);
                table.appendChild(tbody);
            }
    </script>
    </body>
</html>
