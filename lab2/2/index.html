<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            justify-items: center;
            font-family: "Raleway", sans-serif;
        }
        table {
            font-size: 30px;
        }
        h1 {
            font-size: 50px;
        }
        .score1 {
            background: linear-gradient(to bottom, rgb(201, 160, 221), rgb(160, 217, 221));
            width: 255px;
            height: 30px;
            padding: 5px;
            text-align: left;
        }
        .score2 {
            background: linear-gradient(to bottom, rgb(160, 217, 221), rgb(160, 221, 171));
            width: 213px;
            height: 30px;
            padding: 5px;
            text-align: left;
        }
        .score3 {
            background: linear-gradient(to bottom, rgb(170, 221, 160), rgb(221, 197, 160));
            width: 180px;
            height: 30px;
            padding: 5px;
        }
        .score4 {
            background: linear-gradient(to bottom, rgb(221, 189, 160), rgb(221, 160, 160));
            width: 300px;
            height: 30px;
            padding: 5px;
        }
        .score5 {
            background: linear-gradient(to bottom, rgb(221, 160, 160), rgb(221, 160, 197));
            width: 96px;
            height: 30px;
            padding: 5px;
        }
        tr {
            padding-right: 40px;
            justify-items: center;
            height: 50px;
        }
        .name {
            padding-left: 30px;
            text-align: left;
            width: 250px;
            
        }
    
    </style>
</head>
<body>
    <div>
        <h1>Student Scores</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="num">1</td>
                    <td class="name">Halle Rivers</td>
                    <td><div class="score1">85</div></td>
                </tr>
                <tr>
                    <td class="num">2</td>
                    <td class="name">Willow Sutton</td>
                    <td><div class="score2">71</div></td>
                </tr>
                <tr>
                    <td class="num">3</td>
                    <td class="name">Eliot Johns</td>
                    <td><div class="score3">60</div></td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="name">Gavin Cain</td>
                    <td><div class="score4">100</div></td>
                </tr>
                <tr>
                    <td class="num">5</td>
                    <td class="name">Lia Kirby</td>
                    <td><div class="score5">32</div></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
