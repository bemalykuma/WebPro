<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
        }
        .card {
            width: 300px;
            height: 220px;
            background-color: black;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card img {
            width: 260px;
            height: 140px;
            object-fit: cover;
        }
        .set1, .set2 {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }
        .content p {
            font-size: 25px;
            margin: 0;
        }
        .content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="set1">
        <div class="card">
            <div class="content">
                <p>Tacos</p>
                <img src="https://cdn.tasteatlas.com/images/dishes/967fe03b58464dad9f82d91650d98824.jpg?w=1476&h=830" alt="">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <p>Croissant</p>
                <img src="https://hubih.sfera.ba/wp-content/uploads/2021/02/1-1.jpg" alt="">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <p>Yakiniku</p>
                <img src="https://delishglobe.com/wp-content/uploads/2024/10/Yakiniku.png" alt="">
            </div>
        </div>
    </div>
    <div class="set2">
        <div class="card">
            <div class="content">
                <p>Pizza</p>
                <img src="https://images.squarespace-cdn.com/content/v1/6380d40c674a387e9c5009c0/1723458878021-KWWNWVUACJ4XDDNRPKXR/Italian-Restaurant-What-Makes-a-Pizza-a-True-Napoli-Original-Blog-Image.jpg" alt="">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <p>Burger</p>
                <img src="https://cdn.tasteatlas.com/Images/Dishes/223d2928b1e04701854f387c30d940f0.jpg?m=facebook" alt="">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <p>Tortilla</p>
                <img src="https://cdn.tasteatlas.com/Images/Dishes/c5e1d353b92a4ef2ae7114a4b51d2192.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
